apply plugin: 'java'
apply plugin: 'application'

group 'thoughtworks-ecuador'
version '1.0-SNAPSHOT'

mainClassName = 'com.thoughtworks.app.Main'

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', classifier: 'models', version: '3.9.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', classifier: 'models-spanish', version: '3.9.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    testCompile group:'junit', name:'junit', version:'4.12'
    testCompile group: 'com.github.javafaker', name: 'javafaker', version: '0.14'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.17.0'
}

repositories {
    mavenCentral()
}
